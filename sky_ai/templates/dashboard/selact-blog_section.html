{% extends 'layouts/dashboard.html' %}
{% load static %}

{% block body %}

<div class="container-fluid flex-grow-1 container-p-y">
     <div class="layout-demo-wrapper">
          <div class='row'>
               <div class="col-lg-13">
                    <div class="col-lg-13">
                         <form action="" class="" method="post">
                              {% csrf_token %}
                              <div class="row">
                                   <div class="col-lg-8">
                                        <h2 class='mb-3'>Select the blog section that you would like to include in the
                                             blog</h2>
                                        <table class="table table-hover">
                                             <thead>
                                                  <tr>
                                                       <th>Select</th>
                                                       <th>Topic</th>
                                                  </tr>
                                             </thead>
                                             <tbody>
                                                  {% for section in blogSections %}
                                                  <tr>
                                                       <td>
                                                            <input type="checkbox" class="form-control" name="{{ section }}" value="">
                                                       </td>
                                                       <td> {{ section }}</td>
                                                  </tr>
                                                  {% endfor %}
                                             </tbody>
                                        </table>

                                   </div>
                                   <div class="col-lg-4">
                                        <img class='img-fluid' src="{% static 'img/create_blog.svg' %}"
                                             alt='Create Blog'>
                                        <br>
                                        <button type="submit" class="btn btn-primary">Generate the blog</button>

                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</div>

{% endblock body %}
