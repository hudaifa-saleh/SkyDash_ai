{% extends 'layouts/dashboard.html' %}
{% load static %}

{% block body %}

<div class="container-fluid flex-grow-1 container-p-y">
     <div class="layout-demo-wrapper">
          <div class='row'>
               <div class="col-lg-13">
                    <div class="col-lg-13">
                         <div class="row">
                              <div class="col-lg-12">
                                   <h2 class='mb-3'>We have generated this blog topic for you ðŸ¤ª</h2>
                                   <table class="table table-hover">
                                        <thead>
                                             <tr>
                                                  <th>Blog Title</th>
                                                  <th>Save Topic</th>
                                                  <th>Use Topic</th>
                                             </tr>
                                        </thead>
                                        <tbody>
                                             {% for blog in blogTopics %}
                                             <tr>
                                                  <td>{{ blog }}</td>
                                                  <td>
                                                       <a href="{% url 'save_blog_topic' blog %}">
                                                            <button class="btn btn-dark">Save</button>
                                                       </a>
                                                  </td>
                                                  <td>
                                                       <a href="{% url 'use_blog_topic' blog %}">
                                                            <button class="btn btn-dark">Use</button>
                                                       </a>
                                                  </td>
                                             </tr>
                                             {% endfor %}
                                        </tbody>
                                   </table>
                              </div>
                              <!-- <div class="col-lg-4">
                                   <img class='img-fluid' src="{% static 'img/create_blog.svg' %}" alt='Create Blog'>

                              </div> -->
                         </div>
                    </div>
               </div>
          </div>
     </div>
</div>

{% endblock body %}
